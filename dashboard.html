<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank er Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl font-semibold text-center mt-6 mb-12">
        Lets get some <span class="text-purple-600">mooooooooooney</span>
      </h1>
    </header>
    <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto mb-16">
      <div class="bg-pink-400 rounded-md p-5">
        <h3 class="font-semibold text-2xl text-white mb-3">Deposit</h3>
        <p class="font-semibold text-2xl text-white mb-3">
          $<span id="current-deposit">00</span>
        </p>
      </div>
      <div class="bg-orange-400 rounded-md p-5">
        <h3 class="font-semibold text-2xl text-white mb-3">Withdraw</h3>
        <p class="font-semibold text-2xl text-white mb-3">
          $<span id="current-withdraw">00</span>
        </p>
      </div>

      <div class="bg-purple-400 rounded-md p-5">
        <h3 class="font-semibold text-2xl text-white mb-3">Total Amount</h3>
        <p class="font-semibold text-2xl text-white mb-3">
          $<span id="current-amount">00</span>
        </p>
      </div>
    </section>
    <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
      <div class="bg-green-400 p-5 rounded-md">
        <h3 class="font-semibold text-2xl text-white mb-5">Deposit Amount</h3>
        <input
          class="block w-9/12 p-2 rounded-md"
          id="deposit-field"
          type="text"
          placeholder="Enter amount you want to add"
        />
        <button
          id="btn-deposit"
          class="text-white bg-teal-600 px-8 py-2 mt-3 hover:bg-green-600 rounded-md"
        >
          Deposit
        </button>
      </div>
      <div class="bg-violet-600 p-5 rounded-md">
        <h3 class="font-semibold text-2xl text-white mb-5">Withdraw Amount</h3>
        <input
          class="block w-9/12 p-2 rounded-md"
          id="withdraw-field"
          type="text"
          placeholder="Enter amount you want to add"
        />
        <button
          id="btn-withdraw"
          class="text-white bg-teal-600 px-8 py-2 mt-3 hover:bg-green-600 rounded-md"
        >
          Deposit
        </button>
      </div>
    </section>

    <script src="js/dashboard.js"></script>
  </body>
</html>
