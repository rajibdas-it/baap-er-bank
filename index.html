<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-9/12 mx-auto mt-8">
      <!-- <h1 class="font-bold text-4xl text-center">
        Welcome to the <span class="text-purple-600">Baap er Bank</span>
      </h1> -->
    </header>
    <main>
      <section class="w-9/12 mx-auto bg-lime-400 mt-14">
        <h3 class="font-bold text-4xl p-5">Login</h3>
        <div class="mt-6">
          <input
            class="block p-5 w-9/12 mb-4 ml-10 rounded-md"
            type="email"
            name="email"
            id="user-email"
            placeholder="Enter your email here.."
          />
          <input
            class="block p-5 w-9/12 rounded-md ml-10"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password here..."
          />
          <button
            id="btn-login"
            class="text-white bg-cyan-900 px-8 py-2 m-5 ml-10 hover:bg-amber-600 rounded-md"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
